    if ( confirm("该操作将不可逆！\n您确定要删除吗？")){
	    setCookie("delurl",window.location.href);
        location.href = "shoulou.aspx?action=del&ID=" + id
     }
}
function delAll(o,str,astr){
	if ( confirm("您确定要"+astr+"所有选中的信息吗？")){

       document.getElementById("form").submit();
	}
}
