<link rel="stylesheet" type="text/css" href="{$atplPath}skin/admin2013_child.css" />
<form name="form1" method="post" action="?action=cai"  enctype="multipart/form-data">
<table align="center" cellpadding="2" width="100%" cellspacing="0" class="toptable grid table_style table_style_2017" border="0">
	<tr>
		<th style="text-align:left; padding-left:12px;" colspan="3">站内数据采集</th>
		<th style="text-align:right; padding-right:10px;"><a href="javscript:void(0);" onclick="return window.history.go(-1);" class="global_btn">返回上一级</a></th>
	</tr>
	<tr>
		<td style="border-bottom:0 none; text-align:left;" colspan="4">
		<div class="tips_box" style="margin:10px;">
			<s class="s"></s>
			<p>此工具用于将您站内分类信息中房产类别的数据导入到房产频道的房源信息中，由于其数据结构不同，仅能转换其基本信息，导入后需在房源管理中进行审核通过</p>
		</div>
		<div class="fields_input">
			<ul class="clearfix">
				<li>
					<span class="a">房源分类：</span>
					<span class="d"><input type="radio" name="typeid" value="0"  checked="checked"/>出租房源 <input type="radio" name="typeid" value="1" />出售房源</span>
				</li>
				<li>
					<span class="a">采集信息的ID：</span>
					<span class="d">从 <input name="min" value="" type="text" class="s_ipt"  onKeyUp="if(isNaN(value))execCommand('undo')"> 到 <input name="max" value="" type="text" class="s_ipt"  onKeyUp="if(isNaN(value))execCommand('undo')"></span>
				</li>
				<li>
					<span class="a">&nbsp;</span>
					<span class="b"><input type="submit" value="确定提交" class="global_btn_blue_big"></span>
				</li>
			</ul>
		</div>
		</td>
	</tr>
</table>
</form>
</body>
</html>
