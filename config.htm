<form name="form1" method="post" action="?action=savesave">
<table align="center" cellpadding="2" width="100%" cellspacing="0" class="toptable grid table_style table_style_2017" border="0">
	<tr>
		<th style="text-align:left; padding-left:12px;" colspan="3">房产频道参数配置</th>
		<th style="text-align:right; padding-right:10px;">&nbsp;</th>
	</tr>
	<tr>
		<td style=" text-align:left;" colspan="4">
		<div class="fields_input">
			<ul class="clearfix">
				<li>
					<span class="a">删除房源：</span>
					<span class="d"><input type="radio" name="housedelete" value="0" {$housedelete0} />允许 <input type="radio" name="housedelete" value="1" {$housedelete1} />不允许　<em class="global_tip">允许会员删除自己发布的房源</em></span>
				</li>
				<li>
					<span class="a">发布房源数量：</span>
					<span class="d">一般会员：<input name="jingjirennum" type="text" id="jingjirennum" size="8" value="{$jingjirennum}" onkeypress="return event.keyCode>=48&&event.keyCode<=57||event.keyCode==46" onpaste="return !clipboardData.getData('text').match(/\D/)" ondragenter="return false">　未认证经纪人：<input name="jingjirenputong" type="text" id="jingjirenputong" size="8" value="{$jingjirenputong}" onkeypress="return event.keyCode>=48&&event.keyCode<=57||event.keyCode==46" onpaste="return !clipboardData.getData('text').match(/\D/)" ondragenter="return false">　已认证经纪人：<input name="jingjirenrenzheng" type="text" id="jingjirenrenzheng" size="8" value="{$jingjirenrenzheng}" onkeypress="return event.keyCode>=48&&event.keyCode<=57||event.keyCode==46" onpaste="return !clipboardData.getData('text').match(/\D/)" ondragenter="return false"></span>
				</li>
				<li>
					<span class="a">&nbsp;</span>
					<span class="b"><input type="submit" value="确定提交" class="global_btn_blue_big"></span>
				</li>
			</ul>
		</div>
		</td>
	</tr>
</table>
</form>
